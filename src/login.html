<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Purple Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        ðŸ’¬
      </div>
      <h1>Welcome Back</h1>

      <!-- Error Message -->
      <div id="error-message" class="message error-message"></div>

      <!-- Success Message -->
      <div id="success-message" class="message success-message"></div>

      <form onsubmit="event.preventDefault(); login();">
        <div class="field">
          <label>Username</label>
          <input id="username" type="text" placeholder="Enter your username" autocomplete="username" required/>
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" required/>
        </div>

        <button type="submit" class="btn-primary">
          <span>Sign In</span>
        </button>
      </form>

      <div class="hint">
        Don't have an account? <a href="/register">Create one</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { login } from './js/auth.js';
    import { verifyToken } from './js/verifytoken.js';

    window.addEventListener('DOMContentLoaded', async () => {
      const res = await verifyToken();
      if (res) {
        window.location.replace("/chat");
      }
    });

    window.login = login;
  </script>

</body>
</html>
